<body>
    <header class="header">
        <a href="index.html" aria-label="This is our company logo. You can click this to return to the homepage">
            <h1 id="logo">CloseCuts</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="../pp1-closecuts/index.html#contact-us" aria-label="Go to our contact us page">Contact Us</a>

                    <a href="../pp1-closecuts/booking-form.html" aria-label="Go to our booking form page (opens in a new tab)">Book an Appointment</a>
                </li>
            </ul>
        </nav>
    </header>
<section class="form-section" role="none" aria-hidden="true">
    <form form method="POST" action="https://formdump.codeinstitute.net/" class="booking-form">
        <h2 id="form-headers">Book an Appointment</h2><br><br>
        <label for="fname">First name:</label>
        <input class="text-input" type="text" id="fname" name="fname" required>

        <label for="lname">Last name:</label>
        <input class="text-input" type="text" id="lname" name="lname" required>
        
        <label for="email">Email Address:</label>
        <input class="text-input" type="text" id="email" name="email" required>

        <label for="phone_number">Contact Number:</label>
        <input class="text-input" type="text" id="phone_number" name="phone_number" required>

        <label for="appointment-date">Appointment Date:</label>
        <input class="text-input" type="date" id="appointment-date" name="appointment-date" required>

        <label for="appt_time">Select a time:</label>
        <input class="text-input" type="time" id="appt_time" name="appt_time" required>

        <input id="form-cta" type="submit" value="Submit">
      </form> 

</section>

    <footer id="footer">
        <ul class="social-icons">
            <li id="footer-text">Follow Us</li>

        </ul>
    </footer>
