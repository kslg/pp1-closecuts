<section class="form-section">
    <h2>Book an Appointment</h2>
    <form action="/action_page.php" class="booking-form">
        <label for="fname">First name:</label>
        <input class="text-input" type="text" id="fname" name="fname" value="John" required>

        <label for="lname">Last name:</label>
        <input class="text-input" type="text" id="lname" name="lname" value="Doe" required>
        
        <label for="email">Email Address:</label>
        <input class="text-input" type="text" id="email" name="email" value="email" required>

        <label for="phone_number">Contact Number:</label>
        <input class="text-input" type="text" id="phone_number" name="phone_number" value="phone_number" required>

        <label for="appointment-date">Appointment Date:</label>
        <input class="text-input" type="date" id="appointment-date" name="appointment-date" required>

        <label for="appt_time">Select a time:</label>
        <input class="text-input" type="time" id="appt_time" name="appt_time" required>

        <input type="submit" value="Submit">
      </form> 
      
      <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
